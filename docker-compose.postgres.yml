version: "3.9"

services:
  db:
    image: postgres:16
    container_name: spk_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: spk_user
      POSTGRES_PASSWORD: spk_password
      POSTGRES_DB: spk_portal
    volumes:
      - spk-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    container_name: spk_backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://spk_user:spk_password@db:5432/spk_portal
      JWT_SECRET: change-this-secret
      FRONTEND_ORIGINS: "http://localhost:5173,http://localhost:5174"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: spk_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"

  admin-frontend:
    build:
      context: ./admin-frontend
    container_name: spk_admin_frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5174:5173"

volumes:
  spk-postgres-data:
